<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Virtual Card System</title>
<link href="/webjars/bootstrap/5.0.2/css/bootstrap.css" rel="stylesheet" />
	<script type="text/javascript" src="/webjars/jquery/3.6.0/jquery.min.js"></script>
	<script type="text/javascript" src="/webjars/bootstrap/5.0.2/js/bootstrap.min.js"></script>
	<meta charset="ISO-8859-1">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
       
      }

      @media (min-width: 868px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

      #maindiv {
        width: 500px;
        height: 100px;
        
        position: absolute;
        top:0;
        bottom: 0;
        left: 0;
        right: 0;
          
        margin: auto;
      }

    </style>

    <link href="signin.css" rel="stylesheet">
  </head>
  <body class="text-center">
   
<main class="form-signin">
  <form th:action="@{/vcs/homePage}" method="POST">
   <h1>VIRTUAL CARD SYSTEM</h1>
   <h1 class="h3 mb-3 fw-normal">--------</h1>
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    <div class="col-md-6" id="maindiv">
    <div class="form-floating">
      <input type="text" name="username" class="form-control" id="floatingInput" placeholder="username">
      <label for="floatingInput">User Name</label>
    </div>
    <div class="form-floating">
      <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>
    <br>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
<div class="form-floating">
  </div>
<br>
<a href="http://localhost:8081/vcs/registrationPage">New user? Register here.</a>
    </div>
<p class="mt-5 mb-3 text-muted">&copy; Team Thanos</p>
  </form>
</main>
  </body>
</html>
